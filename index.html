<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The Audio Church</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    
    body {
      font-family: 'Georgia', serif;
    }
  </style>
</head>
<body class="bg-white text-gray-900">
  <header class="bg-blue-900 text-white p-6 flex justify-between items-center">
    <h1 class="text-2xl font-bold">The Audio Church</h1>
    <nav class="space-x-6">
      <a href="index.html" class="hover:underline">Home</a>
      <a href="submit.html" class="hover:underline">Submit</a>
      <a href="bible.html" class="hover:underline">Bible</a>
    </nav>
  </header>

  <section class="text-center py-16 bg-gray-100">
    <img src="Screen Shot 2025-04-12 at 9.23.27 AM.png" alt="Pastor Strange" class="mx-auto w-1/6 h-auto mb-6 rounded shadow-lg border-4 border-blue-900">
    <h2 class="text-4xl font-bold mb-4">Welcome to The Audio Church</h2>
    <p class="text-lg">Submit your tracks for a chance to be reviewed live. Pastor Strange streams the first Sunday of every month.</p>
  </section>

  <section class="text-center bg-gray-50 py-12">
    <h3 class="text-xl font-semibold mb-2">Next Live Sermon:</h3>
    <div id="countdown" class="text-2xl font-bold text-red-800 mb-4">Loading countdown...</div>
    <a href="https://www.youtube.com/@stevestrangeofficial" target="_blank" class="inline-block bg-blue-900 text-white px-6 py-2 rounded hover:bg-blue-800">Watch on YouTube</a>
  </section>

  <footer class="bg-gray-900 text-white text-center p-6 mt-12">
    <p>&copy; 2025 The Audio Church. All rights reserved.</p>
  </footer>

  <script>
    function getNextFirstSunday() {
      let now = new Date();
      let year = now.getFullYear();
      let month = now.getMonth() + 1;
      if (month > 11) { month = 0; year++; }
      let date = new Date(year, month, 1);
      while (date.getDay() !== 0) date.setDate(date.getDate() + 1);
      return date;
    }
    function updateCountdown() {
      const target = getNextFirstSunday();
      const now = new Date();
      const diff = target - now;
      if (diff <= 0) return document.getElementById("countdown").innerText = "LIVE NOW!";
      const d = Math.floor(diff / (1000 * 60 * 60 * 24));
      const h = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const m = Math.floor((diff / (1000 * 60)) % 60);
      const s = Math.floor((diff / 1000) % 60);
      document.getElementById("countdown").innerText = `${d}d ${h}h ${m}m ${s}s`;
    }
    setInterval(updateCountdown, 1000);
  </script>
</body>
</html>
