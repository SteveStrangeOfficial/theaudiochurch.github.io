<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Submit Your Track - The Audio Church</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Georgia', serif;
    }
  </style>
</head>
<body class="bg-gray-100 text-gray-900">
  <header class="bg-blue-900 text-white p-6 flex justify-between items-center">
    <h1 class="text-2xl font-bold">The Audio Church</h1>
    <nav class="space-x-6">
      <a href="index.html" class="hover:underline">Home</a>
      <a href="submit.html" class="hover:underline font-bold">Submit</a>
      <a href="bible.html" class="hover:underline">Bible</a>
    </nav>
  </header>

  <main class="max-w-3xl mx-auto py-12 px-6 text-center">
    <h2 class="text-3xl font-bold mb-6">Submit Your Track</h2>
    <p class="mb-8">Send in your song, beat, or video for a chance to be reviewed live by Pastor Strange.</p>

    <div class="container">
      <form target="_blank" action="https://formsubmit.co/blessmytrack@gmail.com" method="POST" class="bg-white p-6 rounded shadow space-y-4">
        <div class="form-row grid grid-cols-1 md:grid-cols-2 gap-4">
          <input type="text" name="name" class="form-control border border-gray-300 p-2 rounded" placeholder="Full Name" required>
          <input type="email" name="email" class="form-control border border-gray-300 p-2 rounded" placeholder="Email Address" required>
        </div>
        <div class="form-group">
          <textarea placeholder="Your Message" class="form-control border border-gray-300 w-full p-2 rounded" name="message" rows="10" required></textarea>
        </div>
        <button type="submit" class="bg-blue-900 text-white px-6 py-2 rounded hover:bg-blue-800">Submit Form</button>
      </form>
    </div>
  </main>

  <footer class="bg-gray-900 text-white text-center p-6 mt-12">
    <p>&copy; 2025 The Audio Church. Your sound is sacred.</p>
  </footer>
</body>
</html>
